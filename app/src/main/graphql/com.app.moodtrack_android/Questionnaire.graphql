query Questionnaire($questionnaireId: ID) {
    latestInAppQuestionnaireContent(questionnaireId:$questionnaireId){
        _id
        creationDate
        questionnaireId
        multipleChoiceItems {
            _id
            index
            question
            choices {
                display
                value
                type
            }
            additionalProperties {
                value
                key
            }
        }
        freeTextItems {
            index
            question
            additionalProperties {
                key
                value
            }
        }
    }
}